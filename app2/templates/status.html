<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>伺服器狀態</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
        position: relative;
        margin: 0;
        color: #fff;
        font-family: 'Minecraftia', monospace;
        background-color: #3c3f41;
        background-image: url('https://massivehard.online/qwer.png');    
        background-size: cover; /* 讓背景圖片完全覆蓋區域 */
        background-repeat: no-repeat; /* 防止背景重複 */
        background-position: center; /* 確保背景圖片居中 */
        background-attachment: fixed; /* 背景固定不會隨滾動而移動 */
        z-index: -1; /* 確保背景圖片位於內容後面 */
        opacity: 0.9; /* 透明度設置 */
        }

        body::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-size: cover;
        background-repeat: no-repeat;
        background-position: center;
        opacity: 0.7; /* 調整透明度 (0.0 - 1.0) */
        z-index: -1;
        }
        .card {
            background-color: #2f4f4f;
            border-bottom: 2px solid #39d353;
            color: #39d353;
        }

        .card-body {
        background-color: rgba(0, 0, 0, 0.8); /* 半透明背景 */
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* 陰影效果 */
        color: #fff;
        }

        .card-header {
            opacity: 1;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="card">
            <div class="card-header">
                伺服器操作結果
            </div>
            <div class="card-body">
                <h4 class="text-{{ 'danger' if status == 'error' else 'success' }}">
                    {{ '錯誤' if status == 'error' else '成功' }}
                </h4>
                <p>{{ message }}</p>
                <a href="{{ url_for('dashboard') }}" class="btn btn-primary">返回控制台</a>
            </div>
        </div>
    </div>
</body>
</html>
