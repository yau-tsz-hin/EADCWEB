<!DOCTYPE html>

<head>

    <style>
        /* 基本的頁面樣式 */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
        }

        /* 左側導航欄 */
        .sidebar {
            width: 250px;
            background-color: #232F3E;
            color: white;
            height: 100vh;
            padding-top: 20px;
            position: fixed;
        }

        .sidebar .logo {
            font-size: 1.5rem;
            font-weight: bold;
            padding: 10px;
            text-align: center;
        }

        .sidebar ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .sidebar ul li {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid #444;
        }

        .sidebar ul li a {
            color: white;
            text-decoration: none;
            font-size: 1.1rem;
            display: block;
        }

        .sidebar ul li a:hover {
            background-color: #FF9900;
            padding-left: 10px;
        }

        /* 內容區域 */
        .content {
            margin-left: 250px;
            padding: 20px;
            width: 100%;
        }

        /* 按鈕樣式 */
        .btn {
            background-color: #0073e6;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
        }

        .btn:hover {
            background-color: #005bb5;
        }

        /* 小屏幕調整 */
        @media (max-width: 768px) {
            .sidebar {
                width: 200px;
            }

            .content {
                margin-left: 200px;
            }
        }
    </style>
</head>
