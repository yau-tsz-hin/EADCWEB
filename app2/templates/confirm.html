<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>

        body {
        position: relative;
        margin: 0;
        color: #fff;
        font-family: 'Minecraftia', monospace;
        background-color: #3c3f41;
        background-image: url('https://massivehard.online/qwer.png');
        background-size: cover; /* 讓背景圖片完全覆蓋區域 */
        background-repeat: no-repeat; /* 防止背景重複 */
        background-position: center; /* 確保背景圖片居中 */
        background-attachment: fixed; /* 背景固定不會隨滾動而移動 */
        z-index: -1; /* 確保背景圖片位於內容後面 */
        opacity: 0.7; /* 透明度設置 */
        }

        body::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-size: cover;
        background-repeat: no-repeat;
        background-position: center;
        opacity: 0.9; /* 調整透明度 (0.0 - 1.0) */
        z-index: -1;
        }
        .card {
        background-color: rgba(0, 0, 0, 0.8); /* 半透明背景 */
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* 陰影效果 */
        color: #fff;
        }


        .text-danger-custom {
        color: #dc3545;
        font-weight: bold;
        text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.8); /* 加入文字陰影 */
        }


        .btn-danger:hover {
        background-color: #b52d3a; /* 更深的紅色 */
        box-shadow: 0 4px 8px rgba(255, 0, 0, 0.3);
        }

        .btn-secondary:hover {
        background-color: #5c6770; /* 更深的灰色 */
        box-shadow: 0 4px 8px rgba(128, 128, 128, 0.3);
        }

        body {
        font-family: 'Minecraftia', 'Courier New', monospace;
        opacity: 1;
        }

        .card-header {
            opacity: 1;
        }

    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="card">
            <div class="card-header bg-warning text-dark">
                需要確認操作
            </div>
            <div class="card-body">
                <h5 class="card-title text-danger-custom">警告</h5> <!-- 設置文字為紅色 -->
                <p class="card-text">{{ message }}</p>
                <a href="{{ confirm_url }}" class="btn btn-danger">確認</a>
                <a href="{{ cancel_url }}" class="btn btn-secondary">取消</a>
            </div>
        </div>
    </div>
</body>
</html>
